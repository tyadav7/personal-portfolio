<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h1>Educational Qualifcations</h1>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-vertical-stepper [linear]="false" #stepper animationDuration="2000">
            <ng-template matStepperIcon="edit">
            </ng-template>
            <ng-template matStepperIcon="done">
            </ng-template>
            <ng-template matStepperIcon="number" let-index="index">
            </ng-template>

            <!-- Stepper steps go here -->
            <mat-step completed="true" editable="false">
                <ng-template matStepLabel>
                    <label class="mat-headline-6">Bachelors of Technology, Computer Science and Engineering</label><br>
                    <label class="mat-subtitle-2">
                        Manav Rachna College of Engineering<br>
                        2011-2015
                    </label>
                </ng-template>
            </mat-step>
            <mat-step completed="true" editable="false">
                <ng-template matStepLabel>
                    <label class="mat-headline-6">Senior Secondary 12th</label><br>
                    <label class="mat-subtitle-2">
                        Blue Bells Model School, Gurgaon<br>
                        2011<br>
                    </label>
                </ng-template>
            </mat-step>
            <mat-step completed="true" editable="false">
                <ng-template matStepLabel>
                    <label class="mat-headline-6">Higher Secondary 10th</label><br>
                    <label class="mat-subtitle-2">
                        Blue Bells Model School, Gurgaon<br>
                        2009<br>
                    </label>
                </ng-template>
            </mat-step>
        </mat-vertical-stepper>
    </mat-card-content>
</mat-card>
